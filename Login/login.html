<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link href="/node_modules/bootstrap/dist/css/">
        <title>Login</title>
    </head>
     <body>

         <div id="nome_empresa">
             <h2>Controle de Solicitação de Diaristas</h2>  
         </div>
         
         <div>
            <h3 id="nome_empresa">TSI Carga e descarga</h3>
         </div>

         <div id="logo">
             <img src="../images/TSI.jpg">
         </div>

        <div id="login">

            <form class="card">

                <div class="card-header">

                    <h2>Login</h2>

                </div>

                <div class="card-content">

                    <div class="card-content-area">

                        <label for="usuario">Usuário</label>

                        <input type="text" id="usuario" autocomplete="off">

                    </div>

                    <div class="card-content-area">

                        <label for="password">Senha</label>

                        <input type="password" id="password" autocomplete="off">

                    </div>

                </div>

                <div class="card-footer">

                    <button type="button" class="submit">Login</button> 

                </div>
                <a href="#" class="recuperar_senha">Esqueceu a senha?</a>

            </form>
            <script>
                let button = document.querySelector('form button.submit')
                button.addEventListener("click", () => {
                    location.href = "../admin/dashboard.html"
                })
            </script>
        </div>

    </body>
</html>
